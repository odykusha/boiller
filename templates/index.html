<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ü–Ω–≤–µ—Ä—Ç–æ—Ä - –ì—Ä–∞—Ñ—ñ–∫–∏</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 150, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00d4ff;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8em;
            font-weight: 700;
            text-shadow: 
                0 0 10px rgba(0, 212, 255, 0.5),
                0 0 20px rgba(0, 212, 255, 0.3),
                0 0 30px rgba(0, 212, 255, 0.2);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        #header-light-indicator {
            font-size: 1em;
            margin-left: 15px;
            display: inline-block;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 15px rgba(0, 255, 150, 0.8)) drop-shadow(0 0 30px rgba(0, 255, 150, 0.4));
            animation: pulse-glow-header 2s infinite;
        }
        
        #header-light-indicator.off {
            animation: none;
            opacity: 0.5;
            filter: drop-shadow(0 0 5px rgba(150, 150, 150, 0.3));
        }
        
        @keyframes pulse-glow-header {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(0, 255, 150, 0.8)) drop-shadow(0 0 30px rgba(0, 255, 150, 0.4));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(0, 255, 150, 1)) drop-shadow(0 0 40px rgba(0, 255, 150, 0.6));
                transform: scale(1.1);
            }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(145deg, #1a1f3a 0%, #15192e 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 0 20px rgba(0, 212, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .stat-card:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 0 30px rgba(0, 212, 255, 0.2);
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .stat-card h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }
        
        .stat-card .value {
            font-size: 3em;
            font-weight: 700;
            color: #00ff96;
            text-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
            font-family: 'Courier New', monospace;
        }
        
        .stat-card .unit {
            font-size: 0.8em;
            color: #8892b0;
            margin-left: 8px;
            font-weight: 400;
        }
        
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-container {
            background: linear-gradient(145deg, #1a1f3a 0%, #15192e 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 0 20px rgba(0, 212, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .chart-container:hover {
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 0 30px rgba(0, 212, 255, 0.2);
        }
        
        .chart-container h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .chart-wrapper {
            position: relative;
            height: 300px;
        }
        
        .status {
            text-align: center;
            color: #8892b0;
            margin-top: 30px;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            padding: 15px;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }
        
        .status span {
            color: #00ff96;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .charts {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .stat-card .value {
                font-size: 2.2em;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîã –Ü–Ω–≤–µ—Ä—Ç–æ—Ä - –ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ <span id="header-light-indicator">üí°</span></h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>–ë–∞—Ç–∞—Ä–µ—è</h3>
                <div class="value"><span id="battery-value">-</span><span class="unit">%</span></div>
            </div>
            <div class="stat-card">
                <h3>–ú–µ—Ä–µ–∂–∞</h3>
                <div class="value"><span id="grid-value">-</span><span class="unit">–í—Ç</span></div>
            </div>
            <div class="stat-card">
                <h3>–î—ñ–º</h3>
                <div class="value"><span id="home-value">-</span><span class="unit">–í—Ç</span></div>
            </div>
        </div>
        
        <div class="charts">
            <div class="chart-container">
                <h2>–ë–∞—Ç–∞—Ä–µ—è (%)</h2>
                <div class="chart-wrapper">
                    <canvas id="batteryChart"></canvas>
                </div>
            </div>
            
            <div class="chart-container">
                <h2>–ú–µ—Ä–µ–∂–∞ (–í—Ç)</h2>
                <div class="chart-wrapper">
                    <canvas id="gridChart"></canvas>
                </div>
            </div>
            
            <div class="chart-container">
                <h2>–î—ñ–º (–í—Ç)</h2>
                <div class="chart-wrapper">
                    <canvas id="homeChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="status">
            –û—Å—Ç–∞–Ω–Ω—î –æ–Ω–æ–≤–ª–µ–Ω–Ω—è: <span id="last-update">-</span>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤
        const chartConfig = {
            type: 'line',
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(26, 31, 58, 0.95)',
                        titleColor: '#00d4ff',
                        bodyColor: '#e0e0e0',
                        borderColor: 'rgba(0, 212, 255, 0.3)',
                        borderWidth: 1,
                        padding: 12,
                        cornerRadius: 8
                    }
                },
                scales: {
                    x: {
                        display: true,
                        ticks: {
                            maxTicksLimit: 10,
                            color: '#8892b0',
                            font: {
                                size: 11
                            }
                        },
                        grid: {
                            color: 'rgba(0, 212, 255, 0.1)',
                            lineWidth: 1
                        }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#8892b0',
                            font: {
                                size: 11
                            }
                        },
                        grid: {
                            color: 'rgba(0, 212, 255, 0.1)',
                            lineWidth: 1
                        }
                    }
                },
                elements: {
                    point: {
                        radius: 0,
                        hoverRadius: 5
                    },
                    line: {
                        borderWidth: 2,
                        tension: 0.4
                    }
                }
            }
        };

        // –°—Ç–≤–æ—Ä—é—î–º–æ –≥—Ä–∞—Ñ—ñ–∫–∏
        const batteryChart = new Chart(
            document.getElementById('batteryChart'),
            {
                ...chartConfig,
                data: {
                    labels: [],
                    datasets: [{
                        label: '–ë–∞—Ç–∞—Ä–µ—è (%)',
                        data: [],
                        borderColor: '#00ff96',
                        backgroundColor: 'rgba(0, 255, 150, 0.15)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 2
                    }]
                }
            }
        );

        const gridChart = new Chart(
            document.getElementById('gridChart'),
            {
                ...chartConfig,
                data: {
                    labels: [],
                    datasets: [{
                        label: '–ú–µ—Ä–µ–∂–∞ (–í—Ç)',
                        data: [],
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.15)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 2
                    }]
                }
            }
        );

        const homeChart = new Chart(
            document.getElementById('homeChart'),
            {
                ...chartConfig,
                data: {
                    labels: [],
                    datasets: [{
                        label: '–î—ñ–º (–í—Ç)',
                        data: [],
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.15)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 2
                    }]
                }
            }
        );

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è —á–∞—Å—É
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('uk-UA', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤
        function updateCharts(data) {
            if (!data || data.length === 0) {
                return;
            }

            const labels = data.map(item => formatTime(item.timestamp));
            const batteryData = data.map(item => item.battery_soc);
            const gridData = data.map(item => item.grid_load);
            const homeData = data.map(item => item.home_load);

            // –û–Ω–æ–≤–ª—é—î–º–æ –≥—Ä–∞—Ñ—ñ–∫–∏
            batteryChart.data.labels = labels;
            batteryChart.data.datasets[0].data = batteryData;
            batteryChart.update('none');

            gridChart.data.labels = labels;
            gridChart.data.datasets[0].data = gridData;
            gridChart.update('none');

            homeChart.data.labels = labels;
            homeChart.data.datasets[0].data = homeData;
            homeChart.update('none');

            // –û–Ω–æ–≤–ª—é—î–º–æ –æ—Å—Ç–∞–Ω–Ω—ñ –∑–Ω–∞—á–µ–Ω–Ω—è
            const latest = data[data.length - 1];
            document.getElementById('battery-value').textContent = latest.battery_soc;
            document.getElementById('grid-value').textContent = latest.grid_load;
            document.getElementById('home-value').textContent = latest.home_load;
            document.getElementById('last-update').textContent = formatTime(latest.timestamp);
            
            // –û–Ω–æ–≤–ª—é—î–º–æ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–≤—ñ—Ç–ª–∞ –≤ –∑–∞–≥–æ–ª–æ–≤–∫—É
            const headerLightIndicator = document.getElementById('header-light-indicator');
            // –Ø–∫—â–æ grid_status –Ω–µ –≤–∏–∑–Ω–∞—á–µ–Ω–æ, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ grid_load –¥–ª—è –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É
            const hasLight = latest.grid_status !== undefined 
                ? latest.grid_status 
                : (latest.grid_load > 0);
            
            if (hasLight) {
                // –õ–∞–º–ø–æ—á–∫–∞ —â–æ —Å–≤—ñ—Ç–∏—Ç—å—Å—è
                headerLightIndicator.textContent = 'üí°';
                headerLightIndicator.className = 'on';
            } else {
                // –°–≤—ñ—á–∫–∞ –∫–æ–ª–∏ –Ω–µ–º–∞—î —Å–≤—ñ—Ç–ª–∞
                headerLightIndicator.textContent = 'üïØÔ∏è';
                headerLightIndicator.className = 'off';
            }
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
        async function loadData() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                if (result.data && result.data.length > 0) {
                    updateCharts(result.data);
                } else {
                    document.getElementById('last-update').textContent = '–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö';
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö:', error);
                document.getElementById('last-update').textContent = '–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è';
            }
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –¥–∞–Ω—ñ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        loadData();

        // –û–Ω–æ–≤–ª—é—î–º–æ –¥–∞–Ω—ñ –∫–æ–∂–Ω—ñ 60 —Å–µ–∫—É–Ω–¥
        setInterval(loadData, 60000);
    </script>
</body>
</html>
