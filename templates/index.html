    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 150, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00d4ff;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8em;
            font-weight: 700;
            text-shadow: 
                0 0 10px rgba(0, 212, 255, 0.5),
                0 0 20px rgba(0, 212, 255, 0.3),
                0 0 30px rgba(0, 212, 255, 0.2);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        #header-light-indicator {
            font-size: 1em;
            margin-left: 15px;
            display: inline-block;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 15px rgba(0, 255, 150, 0.8)) drop-shadow(0 0 30px rgba(0, 255, 150, 0.4));
            animation: pulse-glow-header 2s infinite;
        }
        
        #header-light-indicator.off {
            animation: none;
            opacity: 0.5;
            filter: drop-shadow(0 0 5px rgba(150, 150, 150, 0.3));
        }
        
        @keyframes pulse-glow-header {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(0, 255, 150, 0.8)) drop-shadow(0 0 30px rgba(0, 255, 150, 0.4));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(0, 255, 150, 1)) drop-shadow(0 0 40px rgba(0, 255, 150, 0.6));
                transform: scale(1.1);
            }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(145deg, #1a1f3a 0%, #15192e 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 0 20px rgba(0, 212, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .stat-card:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 0 30px rgba(0, 212, 255, 0.2);
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .stat-card h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }
        
        .stat-card .value {
            font-size: 3em;
            font-weight: 700;
            color: #00ff96;
            text-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
            font-family: 'Courier New', monospace;
        }
        
        .stat-card .unit {
            font-size: 0.8em;
            color: #8892b0;
            margin-left: 8px;
            font-weight: 400;
        }
        
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-container {
            background: linear-gradient(145deg, #1a1f3a 0%, #15192e 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 0 20px rgba(0, 212, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .chart-container:hover {
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 0 30px rgba(0, 212, 255, 0.2);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-container h2 {
            color: #00d4ff;
            margin: 0;
            font-size: 1.2em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .chart-value {
            color: #00ff96;
            font-size: 2.5em;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        
        .chart-value .unit {
            font-size: 0.4em;
            color: #8892b0;
            font-weight: 400;
        }
        
        .chart-wrapper {
            position: relative;
            height: 300px;
            cursor: pointer;
        }
        
        .chart-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            border-radius: 0;
            padding: 40px;
        }
        
        .chart-container.fullscreen .chart-wrapper {
            height: calc(100vh - 200px);
            cursor: grab;
        }
        
        .chart-container.fullscreen .chart-wrapper:active {
            cursor: grabbing;
        }
        
        .chart-container.fullscreen .chart-value {
            margin-right: 120px;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.4);
            color: #00d4ff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.2s ease;
            font-family: 'Courier New', monospace;
            z-index: 10000;
            display: none;
        }
        
        .back-btn:hover {
            background: rgba(0, 212, 255, 0.3);
            border-color: rgba(0, 212, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }
        
        .back-btn.visible {
            display: block;
        }
        
        .status {
            text-align: center;
            color: #8892b0;
            margin-top: 30px;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            padding: 15px;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }
        
        .status span {
            color: #00ff96;
            font-weight: 600;
        }
        
        .apk-link {
            margin-left: 20px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            vertical-align: middle;
            color: #3DDC84;
        }
        
        .apk-link:visited,
        .apk-link:active,
        .apk-link:hover {
            color: #3DDC84;
        }
        
        .ios-link {
            margin-left: 15px;
            display: inline-flex;
            align-items: center;
            vertical-align: middle;
            color: #8892b0;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .coming-soon {
            font-size: 0.7em;
            margin-left: 3px;
            color: #8892b0;
        }
        
        @media (max-width: 768px) {
            .charts {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .chart-value {
                font-size: 1.8em;
            }
            
            .chart-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="charts">
            <div class="chart-container" id="battery-chart-container">

    <script>
        // –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤
        const chartConfig = {
            type: 'line',
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(26, 31, 58, 0.95)',
                        titleColor: '#00d4ff',
                        bodyColor: '#e0e0e0',
                        borderColor: 'rgba(0, 212, 255, 0.3)',
                        borderWidth: 1,
                        padding: 12,
                        cornerRadius: 8
                    },
                    zoom: {
                        zoom: {
                            wheel: {
                                enabled: false,
                                speed: 0.1
                            },
                            pinch: {
                                enabled: false
                            },
                            mode: 'x',
                            drag: {
                                enabled: false
                            }
                        },
                        pan: {
                            enabled: false,
                            mode: 'x',
                            modifierKey: null,
                            threshold: 0,
                            overScaleMode: 'x',
                            speed: 1,
                            onPanStart: function() {},
                            onPan: function() {},
                            onPanComplete: function() {}
                        }
                    }
                },
                scales: {
                    x: {
                        display: true,
                        ticks: {
                            maxTicksLimit: 10,
                            color: '#8892b0',
                            font: {
                                size: 11
                            }
                        },
                        grid: {
                            color: 'rgba(0, 212, 255, 0.1)',
                            lineWidth: 1
                        }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#8892b0',
                            font: {
                                size: 11
                            }
                        },
                        grid: {
                            color: 'rgba(0, 212, 255, 0.1)',
                            lineWidth: 1
                        }
                    }
                },
                elements: {
                    point: {
                        radius: 0,
                        hoverRadius: 5
                    },
                    line: {
                        borderWidth: 2,
                        tension: 0.4
                    }
                }
            }
        };

        // –°—Ç–≤–æ—Ä—é—î–º–æ –≥—Ä–∞—Ñ—ñ–∫–∏
        const batteryChart = new Chart(
            document.getElementById('batteryChart'),
            {
                ...chartConfig,
                data: {
                    labels: [],
                    datasets: [{
                        label: '–ë–∞—Ç–∞—Ä–µ—è (%)',
                        data: [],
                        borderColor: '#00ff96',
                        backgroundColor: 'rgba(0, 255, 150, 0.15)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 2
                    }]
                }
            }
        );

        const gridChart = new Chart(
            document.getElementById('gridChart'),
            {
                ...chartConfig,
                data: {
                    labels: [],
                    datasets: [{
                        label: '–ú–µ—Ä–µ–∂–∞ (–í—Ç)',
                        data: [],
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.15)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 2
                    }]
                }
            }
        );

        const homeChart = new Chart(
            document.getElementById('homeChart'),
            {
                ...chartConfig,
                data: {
                    labels: [],
                    datasets: [{
                        label: '–î—ñ–º (–í—Ç)',
                        data: [],
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.15)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 2
                    }]
                }
            }
        );

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è —á–∞—Å—É
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('uk-UA', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤
        function updateCharts(data) {
            if (!data || data.length === 0) {
                return;
            }

            const labels = data.map(item => formatTime(item.timestamp));
            const batteryData = data.map(item => item.battery_soc);
            const gridData = data.map(item => item.grid_load);
            const homeData = data.map(item => item.home_load);

            // –û–Ω–æ–≤–ª—é—î–º–æ –≥—Ä–∞—Ñ—ñ–∫–∏
            batteryChart.data.labels = labels;
            batteryChart.data.datasets[0].data = batteryData;
            batteryChart.update('none');

            gridChart.data.labels = labels;
            gridChart.data.datasets[0].data = gridData;
            gridChart.update('none');

            homeChart.data.labels = labels;
            homeChart.data.datasets[0].data = homeData;
            homeChart.update('none');

            // –û–Ω–æ–≤–ª—é—î–º–æ –æ—Å—Ç–∞–Ω–Ω—ñ –∑–Ω–∞—á–µ–Ω–Ω—è
            const latest = data[data.length - 1];
            document.getElementById('battery-value').textContent = latest.battery_soc;
            document.getElementById('grid-value').textContent = latest.grid_load;
            document.getElementById('home-value').textContent = latest.home_load;
            document.getElementById('last-update').textContent = formatTime(latest.timestamp);
            
            // –û–Ω–æ–≤–ª—é—î–º–æ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–≤—ñ—Ç–ª–∞ –≤ –∑–∞–≥–æ–ª–æ–≤–∫—É
            const headerLightIndicator = document.getElementById('header-light-indicator');
            // –Ø–∫—â–æ grid_status –Ω–µ –≤–∏–∑–Ω–∞—á–µ–Ω–æ, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ grid_load –¥–ª—è –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É
            const hasLight = latest.grid_status !== undefined 
                ? latest.grid_status 
                : (latest.grid_load > 0);
            
            if (hasLight) {
                // –õ–∞–º–ø–æ—á–∫–∞ —â–æ —Å–≤—ñ—Ç–∏—Ç—å—Å—è
                headerLightIndicator.textContent = 'üí°';
                headerLightIndicator.className = 'on';
            } else {
                // –°–≤—ñ—á–∫–∞ –∫–æ–ª–∏ –Ω–µ–º–∞—î —Å–≤—ñ—Ç–ª–∞
                headerLightIndicator.textContent = 'üïØÔ∏è';
                headerLightIndicator.className = 'off';
            }
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
        async function loadData() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                if (result.data && result.data.length > 0) {
                    updateCharts(result.data);
                } else {
                    document.getElementById('last-update').textContent = '–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö';
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö:', error);
                document.getElementById('last-update').textContent = '–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è';
            }
        }

        // –ó–º—ñ–Ω–Ω—ñ –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –ø–∞–Ω–æ—Ä–∞–º—É–≤–∞–Ω–Ω—è
        let isPanning = false;
        let panStartX = 0;
        let panStartScale = null;
        let currentChart = null;
        let originalDataBounds = {}; // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω—ñ –º–µ–∂—ñ –¥–∞–Ω–∏—Ö –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –≥—Ä–∞—Ñ—ñ–∫–∞

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º—É
        function openFullscreen(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            const chartMap = {
                'battery-chart-container': batteryChart,
                'grid-chart-container': gridChart,
                'home-chart-container': homeChart
            };
            const chart = chartMap[containerId];
            
            // –ó–∞–∫—Ä–∏–≤–∞—î–º–æ —ñ–Ω—à—ñ fullscreen –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∏
            document.querySelectorAll('.chart-container.fullscreen').forEach(el => {
                el.classList.remove('fullscreen');
            });
            
            container.classList.add('fullscreen');
            document.getElementById('back-btn').classList.add('visible');
            
            if (chart) {
                currentChart = chart;
                const canvas = container.querySelector('canvas');
                
                // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω—ñ –º–µ–∂—ñ –¥–∞–Ω–∏—Ö
                if (chart.data && chart.data.labels && chart.data.labels.length > 0) {
                    originalDataBounds[containerId] = {
                        min: 0,
                        max: chart.data.labels.length - 1
                    };
                }
                
                // –£–≤—ñ–º–∫–Ω—É—Ç–∏ zoom (—Ç—ñ–ª—å–∫–∏ –∫–æ–ª–µ—Å–æ) –≤ –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–æ–º—É —Ä–µ–∂–∏–º—ñ
                if (chart.options && chart.options.plugins && chart.options.plugins.zoom) {
                    chart.options.plugins.zoom.zoom.wheel.enabled = true;
                    chart.options.plugins.zoom.zoom.pinch.enabled = true;
                    chart.options.plugins.zoom.zoom.drag.enabled = false;
                    chart.options.plugins.zoom.pan.enabled = false; // –í–∏–º–∫–Ω—É—Ç–∏ –≤–±—É–¥–æ–≤–∞–Ω–∏–π pan
                    chart.update();
                }
                
                // –î–æ–¥–∞—Ç–∏ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –ø–∞–Ω–æ—Ä–∞–º—É–≤–∞–Ω–Ω—è –Ω–∞ canvas
                if (canvas) {
                    canvas.addEventListener('mousedown', handlePanStart, { passive: false });
                    document.addEventListener('mousemove', handlePanMove, { passive: false });
                    document.addEventListener('mouseup', handlePanEnd, { passive: false });
                }
                
                setTimeout(() => {
                    chart.resize();
                }, 100);
            }
        }
        
        // –û–±—Ä–æ–±–Ω–∏–∫–∏ –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –ø–∞–Ω–æ—Ä–∞–º—É–≤–∞–Ω–Ω—è
        function handlePanStart(e) {
            if (!currentChart || !currentChart.scales || !currentChart.scales.x) {
                console.log('–ù–µ–º–∞—î currentChart –∞–±–æ scales');
                return;
            }
            if (e.button !== 0) return; // –¢—ñ–ª—å–∫–∏ –ª—ñ–≤–∞ –∫–Ω–æ–ø–∫–∞ –º–∏—à—ñ
            
            const scale = currentChart.scales.x;
            if (!scale || scale.min === undefined || scale.max === undefined) {
                console.log('–ù–µ–º–∞—î scale –∞–±–æ min/max');
                return;
            }
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ –≥—Ä–∞—Ñ—ñ–∫ –º–∞—î –¥–∞–Ω—ñ
            if (!currentChart.data || !currentChart.data.labels || currentChart.data.labels.length === 0) {
                console.log('–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö');
                return;
            }
            
            console.log('–ü–æ—á–∞—Ç–æ–∫ –ø–∞–Ω–æ—Ä–∞–º—É–≤–∞–Ω–Ω—è', { min: scale.min, max: scale.max, width: scale.width });
            
            isPanning = true;
            panStartX = e.clientX;
            panStartScale = {
                min: scale.min,
                max: scale.max
            };
            
            e.preventDefault();
            e.stopPropagation();
        }
        
        function handlePanMove(e) {
            if (!isPanning || !currentChart || !currentChart.scales || !currentChart.scales.x || !panStartScale) return;
            
            const deltaX = panStartX - e.clientX; // –Ü–Ω–≤–µ—Ä—Ç—É—î–º–æ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –Ω–∞–ø—Ä—è–º–∫—É
            const scale = currentChart.scales.x;
            
            if (!scale || scale.width === 0) return;
            
            const range = panStartScale.max - panStartScale.min;
            const pixelRange = scale.width;
            if (pixelRange === 0) return;
            
            // –û–±—á–∏—Å–ª—é—î–º–æ —Å–∫—ñ–ª—å–∫–∏ –æ–¥–∏–Ω–∏—Ü—å –º–∞—Å—à—Ç–∞–±—É –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –æ–¥–Ω–æ–º—É –ø—ñ–∫—Å–µ–ª—é
            const scalePerPixel = range / pixelRange;
            const deltaScale = deltaX * scalePerPixel;
            
            const newMin = panStartScale.min + deltaScale;
            const newMax = panStartScale.max + deltaScale;
            
            // –û—Ç—Ä–∏–º—É—î–º–æ –º–µ–∂—ñ –¥–∞–Ω–∏—Ö
            const labels = currentChart.data.labels;
            if (!labels || labels.length === 0) return;
            
            // –î–ª—è –∫–∞—Ç–µ–≥–æ—Ä—ñ–π–Ω–æ—ó –æ—Å—ñ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —ñ–Ω–¥–µ–∫—Å–∏ (0 –¥–æ labels.length-1)
            const dataMin = 0;
            const dataMax = labels.length - 1;
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ –Ω–æ–≤—ñ –º–µ–∂—ñ –≤ –º–µ–∂–∞—Ö –¥–∞–Ω–∏—Ö
            if (newMin >= dataMin && newMax <= dataMax && newMin < newMax) {
                try {
                    // –°–ø—Ä–æ–±—É—î–º–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞—Ç–∏ zoomScale —è–∫—â–æ –¥–æ—Å—Ç—É–ø–Ω–∏–π
                    if (currentChart.zoomScale) {
                        currentChart.zoomScale('x', { min: newMin, max: newMax });
                    } else {
                        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∏–π –º–µ—Ç–æ–¥ - –±–µ–∑–ø–æ—Å–µ—Ä–µ–¥–Ω—î –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –º–∞—Å—à—Ç–∞–±—É
                        if (currentChart.options && currentChart.options.scales && currentChart.options.scales.x) {
                            currentChart.options.scales.x.min = newMin;
                            currentChart.options.scales.x.max = newMax;
                            currentChart.update('none');
                        }
                    }
                    // –û–Ω–æ–≤–ª—é—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤—É –ø–æ–∑–∏—Ü—ñ—é –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ —Ä—É—Ö—É
                    panStartX = e.clientX;
                    panStartScale = { min: newMin, max: newMax };
                } catch (err) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –ø–∞–Ω–æ—Ä–∞–º—É–≤–∞–Ω–Ω—è:', err);
                }
            }
            
            e.preventDefault();
            e.stopPropagation();
        }
        
        function handlePanEnd(e) {
            if (isPanning) {
                isPanning = false;
                panStartX = 0;
                panStartScale = null;
            }
            e.preventDefault();
            e.stopPropagation();
        }
        
        // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –¥–ª—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è fullscreen –ø—Ä–∏ –∫–ª—ñ–∫—É (—è–∫—â–æ –Ω–µ –ø–∞–Ω–æ—Ä–∞–º—É—î–º–æ)
        document.querySelectorAll('.chart-wrapper').forEach(wrapper => {
            wrapper.addEventListener('click', function(e) {
                // –Ø–∫—â–æ –±—É–ª–æ –ø–∞–Ω–æ—Ä–∞–º—É–≤–∞–Ω–Ω—è, –Ω–µ –≤—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ fullscreen
                if (isPanning || this.closest('.fullscreen')) {
                    return;
                }
                const containerId = this.getAttribute('data-container');
                if (containerId) {
                    openFullscreen(containerId);
                }
            });
        });
        
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–∫—Ä–∏—Ç—Ç—è –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º—É
        function closeFullscreen() {
            const chartMap = {
                'battery-chart-container': batteryChart,
                'grid-chart-container': gridChart,
                'home-chart-container': homeChart
            };
            
            // –ó—É–ø–∏–Ω–∏—Ç–∏ –ø–∞–Ω–æ—Ä–∞–º—É–≤–∞–Ω–Ω—è —è–∫—â–æ –≤–æ–Ω–æ –∞–∫—Ç–∏–≤–Ω–µ
            isPanning = false;
            panStartX = 0;
            panStartScale = null;
            
            document.querySelectorAll('.chart-container.fullscreen').forEach(el => {
                const containerId = el.id;
                const chart = chartMap[containerId];
                const wrapper = el.querySelector('.chart-wrapper');
                
                // –í–∏–¥–∞–ª–∏—Ç–∏ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π
                document.removeEventListener('mousemove', handlePanMove);
                document.removeEventListener('mouseup', handlePanEnd);
                
                // –°–∫–∏–Ω—É—Ç–∏ –º–∞—Å—à—Ç–∞–± –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä–∏—Ç—Ç—è–º
                if (chart && chart.resetZoom) {
                    chart.resetZoom();
                }
                
                // –í–∏–º–∫–Ω—É—Ç–∏ zoom —Ç–∞ pan –ø—ñ—Å–ª—è –≤–∏—Ö–æ–¥—É –∑ –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º—É
                if (chart && chart.options && chart.options.plugins && chart.options.plugins.zoom) {
                    chart.options.plugins.zoom.zoom.wheel.enabled = false;
                    chart.options.plugins.zoom.zoom.pinch.enabled = false;
                    chart.options.plugins.zoom.zoom.drag.enabled = false;
                    chart.options.plugins.zoom.pan.enabled = false;
                    chart.update('none');
                }
                
                el.classList.remove('fullscreen');
            });
            
            document.getElementById('back-btn').classList.remove('visible');
            currentChart = null;
            
            [batteryChart, gridChart, homeChart].forEach(chart => {
                if (chart) setTimeout(() => chart.resize(), 100);
            });
        }
        
        // –û–±—Ä–æ–±–∫–∞ –∫–ª–∞–≤—ñ—à—ñ ESC –¥–ª—è –≤–∏—Ö–æ–¥—É –∑ fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });
        
        // –ó–∞–ø–æ–±—ñ–≥–∞—î–º–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–º—É –º–µ–Ω—é –ø—Ä–∏ –ø–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–Ω—ñ
        document.addEventListener('contextmenu', function(e) {
            if (isPanning) {
                e.preventDefault();
            }
        });

        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –¥–∞–Ω—ñ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        loadData();

        // –û–Ω–æ–≤–ª—é—î–º–æ –¥–∞–Ω—ñ –∫–æ–∂–Ω—ñ 60 —Å–µ–∫—É–Ω–¥
        setInterval(loadData, 60000);
    </script>
