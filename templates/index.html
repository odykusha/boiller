<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–æ–π–ª–µ—Ä-–∫–æ–Ω—Ç—Ä–æ–ª–µ—Ä - –ì—Ä–∞—Ñ—ñ–∫–∏</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #header-light-indicator {
            font-size: 1em;
            margin-left: 15px;
            display: inline-block;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8)) drop-shadow(0 0 30px rgba(255, 215, 0, 0.4));
            animation: pulse-glow-header 2s infinite;
        }
        
        #header-light-indicator.off {
            animation: none;
            opacity: 0.7;
            filter: none;
        }
        
        @keyframes pulse-glow-header {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8)) drop-shadow(0 0 30px rgba(255, 215, 0, 0.4));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(255, 215, 0, 1)) drop-shadow(0 0 40px rgba(255, 215, 0, 0.6));
                transform: scale(1.1);
            }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        
        .stat-card .unit {
            font-size: 0.9em;
            color: #666;
            margin-left: 5px;
        }
        
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .chart-container h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .chart-wrapper {
            position: relative;
            height: 300px;
        }
        
        .status {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .charts {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîã –ë–æ–π–ª–µ—Ä-–∫–æ–Ω—Ç—Ä–æ–ª–µ—Ä - –ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ <span id="header-light-indicator">üí°</span></h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>–ë–∞—Ç–∞—Ä–µ—è</h3>
                <div class="value"><span id="battery-value">-</span><span class="unit">%</span></div>
            </div>
            <div class="stat-card">
                <h3>–ú–µ—Ä–µ–∂–∞</h3>
                <div class="value"><span id="grid-value">-</span><span class="unit">–í—Ç</span></div>
            </div>
            <div class="stat-card">
                <h3>–î—ñ–º</h3>
                <div class="value"><span id="home-value">-</span><span class="unit">–í—Ç</span></div>
            </div>
        </div>
        
        <div class="charts">
            <div class="chart-container">
                <h2>–ë–∞—Ç–∞—Ä–µ—è (%)</h2>
                <div class="chart-wrapper">
                    <canvas id="batteryChart"></canvas>
                </div>
            </div>
            
            <div class="chart-container">
                <h2>–ú–µ—Ä–µ–∂–∞ (–í—Ç)</h2>
                <div class="chart-wrapper">
                    <canvas id="gridChart"></canvas>
                </div>
            </div>
            
            <div class="chart-container">
                <h2>–î—ñ–º (–í—Ç)</h2>
                <div class="chart-wrapper">
                    <canvas id="homeChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="status">
            –û—Å—Ç–∞–Ω–Ω—î –æ–Ω–æ–≤–ª–µ–Ω–Ω—è: <span id="last-update">-</span>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤
        const chartConfig = {
            type: 'line',
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                },
                scales: {
                    x: {
                        display: true,
                        ticks: {
                            maxTicksLimit: 10
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                },
                elements: {
                    point: {
                        radius: 0
                    }
                }
            }
        };

        // –°—Ç–≤–æ—Ä—é—î–º–æ –≥—Ä–∞—Ñ—ñ–∫–∏
        const batteryChart = new Chart(
            document.getElementById('batteryChart'),
            {
                ...chartConfig,
                data: {
                    labels: [],
                    datasets: [{
                        label: '–ë–∞—Ç–∞—Ä–µ—è (%)',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                }
            }
        );

        const gridChart = new Chart(
            document.getElementById('gridChart'),
            {
                ...chartConfig,
                data: {
                    labels: [],
                    datasets: [{
                        label: '–ú–µ—Ä–µ–∂–∞ (–í—Ç)',
                        data: [],
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                }
            }
        );

        const homeChart = new Chart(
            document.getElementById('homeChart'),
            {
                ...chartConfig,
                data: {
                    labels: [],
                    datasets: [{
                        label: '–î—ñ–º (–í—Ç)',
                        data: [],
                        borderColor: 'rgb(54, 162, 235)',
                        backgroundColor: 'rgba(54, 162, 235, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                }
            }
        );

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è —á–∞—Å—É
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('uk-UA', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≥—Ä–∞—Ñ—ñ–∫—ñ–≤
        function updateCharts(data) {
            if (!data || data.length === 0) {
                return;
            }

            const labels = data.map(item => formatTime(item.timestamp));
            const batteryData = data.map(item => item.battery_soc);
            const gridData = data.map(item => item.grid_load);
            const homeData = data.map(item => item.home_load);

            // –û–Ω–æ–≤–ª—é—î–º–æ –≥—Ä–∞—Ñ—ñ–∫–∏
            batteryChart.data.labels = labels;
            batteryChart.data.datasets[0].data = batteryData;
            batteryChart.update('none');

            gridChart.data.labels = labels;
            gridChart.data.datasets[0].data = gridData;
            gridChart.update('none');

            homeChart.data.labels = labels;
            homeChart.data.datasets[0].data = homeData;
            homeChart.update('none');

            // –û–Ω–æ–≤–ª—é—î–º–æ –æ—Å—Ç–∞–Ω–Ω—ñ –∑–Ω–∞—á–µ–Ω–Ω—è
            const latest = data[data.length - 1];
            document.getElementById('battery-value').textContent = latest.battery_soc;
            document.getElementById('grid-value').textContent = latest.grid_load;
            document.getElementById('home-value').textContent = latest.home_load;
            document.getElementById('last-update').textContent = formatTime(latest.timestamp);
            
            // –û–Ω–æ–≤–ª—é—î–º–æ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–≤—ñ—Ç–ª–∞ –≤ –∑–∞–≥–æ–ª–æ–≤–∫—É
            const headerLightIndicator = document.getElementById('header-light-indicator');
            // –Ø–∫—â–æ grid_status –Ω–µ –≤–∏–∑–Ω–∞—á–µ–Ω–æ, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ grid_load –¥–ª—è –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É
            const hasLight = latest.grid_status !== undefined 
                ? latest.grid_status 
                : (latest.grid_load > 0);
            
            if (hasLight) {
                // –õ–∞–º–ø–æ—á–∫–∞ —â–æ —Å–≤—ñ—Ç–∏—Ç—å—Å—è
                headerLightIndicator.textContent = 'üí°';
                headerLightIndicator.className = 'on';
            } else {
                // –°–≤—ñ—á–∫–∞ –∫–æ–ª–∏ –Ω–µ–º–∞—î —Å–≤—ñ—Ç–ª–∞
                headerLightIndicator.textContent = 'üïØÔ∏è';
                headerLightIndicator.className = 'off';
            }
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
        async function loadData() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                if (result.data && result.data.length > 0) {
                    updateCharts(result.data);
                } else {
                    document.getElementById('last-update').textContent = '–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö';
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö:', error);
                document.getElementById('last-update').textContent = '–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è';
            }
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –¥–∞–Ω—ñ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        loadData();

        // –û–Ω–æ–≤–ª—é—î–º–æ –¥–∞–Ω—ñ –∫–æ–∂–Ω—ñ 60 —Å–µ–∫—É–Ω–¥
        setInterval(loadData, 60000);
    </script>
</body>
</html>
